          <!-- add task -->
          <div class="p-5">
            <form id="addTodoForm" class="flex gap-2">
              <input type="hidden" name="todo-id" id="todo-id-input" />

              <div
                class="w-full flex flex-nowrap overflow-hidden text-gray-500 text-base focus:outline-2 focus:outline-offset-2 focus:outline-violet-500 border rounded"
              >
                <input
                  type="text"
                  placeholder="Write your task here..."
                  class="w-full font-medium appearance-none px-4 py-1.5 outline-none"
                  id="todo-text-input"
                />
                <!-- <input
                  type="datetime-local"
                  class="appearance-none px-4 py-1.5 outline-none bg-blue-50 text-black"
                  name="due-date"
                  id="todo-due-date-input"
                /> -->

                <input
                  type="date"
                  name="due-date"
                  id="todo-due-date-input"
                  class="appearance-none px-2 py-1.5 outline-none bg-blue-50 text-black"
                />
                <input
                  type="time"
                  name="due-time"
                  id="todo-due-time-input"
                  class="appearance-none px-2 py-1.5 outline-none bg-blue-50 text-black"
                />
              </div>

              <button
                type="submit"
                class="bg-blue-500 inline-flex items-center px-3 py-1 text-white rounded"
                id="add-todo-btn"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="inline-block w-5 h-5 -ml-1 mr-2"

                    clip-rule="evenodd"
                  />
                </svg>

                Add
              </button>

              <button
                type="submit"
                class="bg-yellow-500 hidden items-center px-3 py-1 text-black rounded"
                id="edit-todo-btn"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="inline-block w-5 h-5 -ml-1 mr-2"
